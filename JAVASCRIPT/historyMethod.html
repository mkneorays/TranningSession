<html>
<head>
<title>demoPage</title>

<script type="text/javascript">
function msg(){
var h=history.length();
if(h>1){
location.href="http://www.google.com";
}
else
{
document.getElementById("mmm").innerHTML="mithilsh";

}
}

</script> 
</head>
<body onload="msg">
<h1>welcome to javascript History object</h1>
<p id="mmm"></p>
<input type="button" value="backBtn" onclick="history.back()">
<input type="button" value="nextBtn" onclick="history.forward()">
<input type="button" value="go" onclick="history.go()">

</body>
</html>
